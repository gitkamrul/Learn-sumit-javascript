   <!-- Bootstrap CSS -->

<body>


   <div class="playground-area">
      <div class="container">
         <div class="row">
            <div class="col-lg-4">
               <div class="form-group">
                  <label for=""></label>
                  <input type="text" name="" id="" class="form-control  search" placeholder=""
                     aria-describedby="helpId">
                  <p class="result text-danger"></p>
                  <p class="thanks text-success"></p>
               </div>
            </div>
         </div>
      </div>
   </div>






   <!-- Optional JavaScript -->

   </script>

   </script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
   </script>

   <script>
      const serchInput = document.querySelector(".search");
      const result = document.querySelector(".result");
      const thanks = document.querySelector(".thanks");

      function show() {
          result.innerHTML = this.value;
         //  solve proble 
          let self = this 
          setTimeout(function(){
             thanks.innerHTML = `You have typed :   ${self.value}`;
          },100)
      }

      /* 
      serchInput.addEventListener("keyup",show); 

      */


      // otherwise es6  function solve thbis  problem 
      function show2() {
          result.innerHTML = this.value;
          setTimeout(()=>{
             thanks.innerHTML = `You have typed :   ${this.value}`;
          },1000)
      }
      serchInput.addEventListener("keyup",show2);       
   </script>
